  <form>
    <div style="-webkit-box-pack: center;justify-content: center; -webkit-box-align: center; align-items: center; z-index: 800; -webkit-box-orient: vertical;
    -webkit-box-direction: normal; flex-direction: column; display: flex; height: 100%; width: 100%;left: 0; top: 0; position: fixed;">
      <div style="opacity: 0.75;z-index: 800; background: rgb(0, 0, 0); position: absolute;height: 100%;width: 100%;left: 0;top: 0;display: block;-webkit-tap-highlight-color: rgba(0,0,0,0);"></div>
      <div style="opacity: 1;right: 28px;top: 28px;z-index: 800;color: #FFFFFF; cursor: pointer; position: absolute;display: block;-webkit-box-direction: normal;
    -webkit-tap-highlight-color: rgba(0,0,0,0);" (click)="close()">âœ•</div>
      <div style="width: 400px;overflow: auto; box-shadow: rgba(0, 0, 0, 0.15) 0px -4px 16px; max-height: 100vh;background-color: white; z-index: 800; display:block; -webkit-box-direction: normal;
        position: relative;-webkit-tap-highlight-color: rgba(0,0,0,0);">
        <div style="display: block; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
          <div style="height: 504px;">
            <div style="max-width: 100%;margin: 0 auto;-webkit-box-orient: vertical; -webkit-box-direction: normal; flex-direction: column; position: relative;display: flex;">
              <div style="margin-left: 16px;margin-bottom: 16px; margin-right: 16px;margin-top: 16px;line-height: 36px; font-size: 24px;font-weight: 500;
              font-family: UberMove, UberMoveText, system-ui, Helvetica Neue, Helvetica, Arial, sans-serif; color: #000000; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                Choose payment method
              </div>
              <div style="overflow: hidden;-webkit-box-orient: vertical; -webkit-box-direction: normal; flex-direction: column;display: flex; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
              font-family: sans-serif;">
                <div style="overflow-y: hidden; overflow-x: hidden;position: relative;">
                  <div style=" overflow-y: auto; width: 100%; position: relative;-webkit-box-direction: normal;">
                      <div  style="cursor: pointer;-webkit-box-align: center; align-items: center; -webkit-box-align: center; align-items: center; display: flex; -webkit-box-direction: normal; ">
                        <div style="align-self: flex-start; -webkit-box-pack: center; justify-content: center;  height: 56px;
                      min-width: 56px; -webkit-box-flex: 0; flex-grow: 0; -webkit-box-align: center; align-items: center; flex-shrink: 0;
                      cursor: pointer;">
                          <img src="./assets/img/paytm.png" style="padding-left: 10px; width: 25px; padding-top: 20px; cursor: pointer;" />
                        </div>
                        <div style="min-width: 0; display: block; -webkit-box-flex: 1; flex-grow: 1;cursor: pointer; -webkit-box-direction: normal;">
                          <div style="color: #000000;cursor: pointer; text-overflow: ellipsis; white-space: nowrap; line-height: 20px;font-size: 19px;font-family: UberMoveText; overflow: hidden;
                            font-weight: 500;display: block;">
                            <label #paytm  value="Paytm" (click)="savePaytm(true)"> Paytm </label>
                            <!--<app-child [PaytmTrue] ="PaytmTrue"></app-child>-->
                          </div>
                        </div>
                  </div> <hr class="hr" />
                    <div value="Cash" style="cursor: pointer;-webkit-box-align: center; align-items: center; -webkit-box-align: center; align-items: center; display: flex; -webkit-box-direction: normal;">
                      <div style="align-self: flex-start; -webkit-box-pack: center; justify-content: center;  height: 56px;

                      cursor: pointer;">
                        <img src="./assets/img/cash.png" style="padding-left: 10px; padding-top: 20px; width: 25px;cursor: pointer;" />
                      </div>
                      <div style="min-width: 0; display: block; -webkit-box-flex: 1; flex-grow: 1;cursor: pointer; -webkit-box-direction: normal;">
                        <div style="color: #000000;cursor: pointer; text-overflow: ellipsis; white-space: nowrap; line-height: 20px;font-size: 19px;font-family: UberMoveText; overflow: hidden;
                            font-weight: 500;display: block;">
                          <label #Cash value="Cash" (click)="saveCash(true)"> Cash </label>
                        </div>
                      </div>
                    </div>

        </div>
